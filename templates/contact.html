{% extends "base.html" %}
{% block title %}
Contact
{% endblock title %}


{% block head %}  

<h1> Contact Us </h1>   
     

<div class="container mt-2">

    <dic class ="row">
    <div class="col-md-3"> </div>
    <div class="col-md-6">

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong></strong>{{message}} 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}


    <form action="/contact" method="post">{% csrf_token %}

        <div class="form-group">
            <input type="text" class="form control" name="name" placeholder="Enter Your name"required>
        </div>

        <div class="form-group">
            <input type="email" class="form control mt-2" name="email" placeholder="Enter Your email"required>
        </div>

        <div class="form-group">
            <input type="number" class="form control mt-2" name="num" placeholder="Enter Your number"required>
        </div>

        <div class="form-group">
            <label form="desc" class="text-white">How can i help you?</label>
            <textarea class="form-control mt-2" name="desc" cols="5" row="3" id="desc"></textarea>
        </div>


        <div>
        <div class="d-grid gap-2">
            <button class="btn btn-warning mt-2 " type="submit" >Submit</button>
        </div>
        </form>

    </div>



    
    


{% endblock head %}
